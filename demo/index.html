<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-in demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-in demo</h3>
      <link async rel="import" href="../../poly-prep/full-poly-prep.html">
      <full-poly-prep>
        <template>
          <link async rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
          <link async rel="import" href="../../iron-demo-helpers/demo-snippet.html">
          <link async rel="import" href="../xtal-in.html">
        </template>
      </full-poly-prep>
      <demo-snippet>
        <template>
          <xtal-in when-click dispatch event-name="hello" bubbles composed>
            <button>Click to dispatch custom event</button>
          </xtal-in>
          <script>
            document.body.addEventListener('hello', e =>{
              alert('received hello message');
            })
          </script>
        </template>
      </demo-snippet>
    </div>
    
  </body>
</html>
