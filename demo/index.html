<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-in demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../add-event-listener.js"></script>
    <script type="module" src="../observe-attributes.js"></script>
    <script type="module" src="../observe-children.js"></script>
    <script type="module" src="../match-media.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '@polymer/polymer/lib/elements/dom-bind.js';
      import '@vaadin/vaadin-checkbox/vaadin-checkbox.js';
    </script>

    

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-in demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
                <div>
                    <add-event-listener debounce-duration="2000" on="click" dispatch event-name="hello" bubbles composed></add-event-listener>
                    <add-event-listener on="click" if-matches="#test1" dispatch event-name="test1" bubbles composed></add-event-listener>
                    <button>Click to dispatch custom event</button>
                    <button id="test1">Matching Test</button>
                    <div>[[mediaDoesMatch]]</div>
                    <match-media media-query-string="(max-height: 300px)" result="{{mediaDoesMatch}}"></match-media>
                    
                </div>
                <div>
                  <div>Observe console.log to see what happens when you toggle the vaadin-checkbox</div>
                  <observe-children watch-subtree dispatch event-name="childrenChanged" bubbles composed></observe-children>
                    <observe-attributes dispatch event-name="checkChange" bubbles composed filter='["checked"]'>
                    <vaadin-checkbox></vaadin-checkbox>
                  </observe-attributes>
                
                </div>
            </template>
          </dom-bind>
          <script>
            document.body.addEventListener('hello', e =>{
              alert('received hello message');
            })
            document.body.addEventListener('test1', e=>{
              alert('received test1 message');

            })
            document.body.addEventListener('checkChange', e=>{
              console.log(e);
              var newDiv = document.createElement('div');
              newDiv.innerHTML = "<span>iah</span><ul><li>1</li><li>2</li?</ul>";
              e.target.parentElement.appendChild(newDiv);
            })
            document.body.addEventListener('childrenChanged', e=>{
              console.log(e)
            })
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
